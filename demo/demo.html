<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper Focus Effect</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      background: #2c3e50;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .swiper {
      width: 100%;
      max-width: 1000px;
      padding: 40px 0;
    }
    .swiper-slide {
      width: 300px;
      display: flex;
      justify-content: center;
      transition: transform 0.3s ease, opacity 0.3s ease;
      transform: scale(0.85); /* ðŸ‘ˆ Default: smaller */
      opacity: 0.6;
    }
    .swiper-slide-active {
      transform: scale(1.1); /* ðŸ‘ˆ Center slide bigger */
      opacity: 1;
      z-index: 2;
    }
    .art-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      text-align: center;
      display: flex;
      flex-direction: column;
    }
    .art-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .art-title {
      padding: 10px;
      font-weight: bold;
    }
    /* Navigation buttons */
    .swiper-button-next,
    .swiper-button-prev {
      background: white;
      color: black;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }
    .swiper-button-next:after,
    .swiper-button-prev:after {
      font-size: 16px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="swiper myArtSwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="art-card">
          <img src="https://picsum.photos/id/10/600/400" alt="Splash">
          <p class="art-title">Splash</p>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="art-card">
          <img src="https://picsum.photos/id/1011/600/400" alt="Colorful Face">
          <p class="art-title">Colorful Face</p>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="art-card">
          <img src="https://picsum.photos/id/1025/600/400" alt="Fence Spying">
          <p class="art-title">Fence Spying</p>
        </div>
      </div>
      <div class="swiper-slide">
        <div class="art-card">
          <img src="https://picsum.photos/id/1020/600/400" alt="Street Art">
          <p class="art-title">Street Art</p>
        </div>
      </div>
    </div>

    <!-- Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper(".myArtSwiper", {
      slidesPerView: "auto",
      centeredSlides: true,
      spaceBetween: 30,
      loop: true,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
</body>
</html>
